<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#22c55e">
<title>Daily Food Budget Calculator</title>

<style>
:root {
  --bg: #020617;
  --bg-2: #0b1220;
  --card: rgba(15, 23, 42, 0.78);
  --card-border: rgba(148, 163, 184, 0.28);
  --accent: #22c55e;
  --accent-2: #34d399;
  --text: #e6edf7;
  --muted: #9fb0c5;
  --input-bg: rgba(2, 6, 23, 0.72);
  --shadow: 0 24px 70px rgba(0, 0, 0, 0.52);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  min-height: 100%;
}
  
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
  
body {
  font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text);
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 26px;
  background:
    radial-gradient(900px 500px at 5% 0%, rgba(52, 211, 153, 0.20), transparent 58%),
    radial-gradient(1000px 600px at 100% 100%, rgba(34, 197, 94, 0.18), transparent 56%),
    linear-gradient(160deg, var(--bg) 0%, #050b18 45%, var(--bg-2) 100%);
  overflow-x: hidden;
  position: relative;
}

body::before,
body::after {
  content: "";
  position: fixed;
  width: 420px;
  height: 420px;
  border-radius: 999px;
  pointer-events: none;
  z-index: 0;
}

body::before {
  top: -180px;
  right: -130px;
  background: radial-gradient(circle, rgba(34, 197, 94, 0.32) 0%, rgba(34, 197, 94, 0) 70%);
}

body::after {
  left: -170px;
  bottom: -180px;
  background: radial-gradient(circle, rgba(45, 212, 191, 0.28) 0%, rgba(45, 212, 191, 0) 70%);
}

.app {
  width: 100%;
  max-width: 460px;
  background: var(--card);
  border: 1px solid var(--card-border);
  border-radius: 24px;
  padding: 26px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  position: relative;
  z-index: 1;
}

.app::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 24px;
  padding: 1px;
  background: linear-gradient(145deg, rgba(167, 243, 208, 0.40), rgba(148, 163, 184, 0.05), rgba(34, 197, 94, 0.24));
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  -webkit-mask-composite: xor;
  pointer-events: none;
}

h1 {
  margin: 0;
  text-align: center;
  font-size: clamp(24px, 3vw, 30px);
  letter-spacing: 0.01em;
}

.subtitle {
  margin: 8px 0 24px;
  text-align: center;
  font-size: 14px;
  color: #c4d2e3;
}

label {
  display: block;
  margin-top: 16px;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-weight: 700;
  color: var(--muted);
}

input,
select {
  width: 100%;
  margin-top: 8px;
  padding: 13px 14px;
  border-radius: 14px;
  border: 1px solid rgba(148, 163, 184, 0.26);
  background: var(--input-bg);
  color: var(--text);
  font-size: 16px;
  transition: border-color .2s ease, box-shadow .2s ease, transform .15s ease;
}

input::placeholder {
  color: #6c7b90;
}

input:focus,
select:focus {
  outline: none;
  border-color: rgba(52, 211, 153, 0.85);
  box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.18);
  transform: translateY(-1px);
}

.row {
  display: flex;
  gap: 12px;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(95deg, var(--accent), var(--accent-2));
  color: #042a14;
  font-size: 16px;
  font-weight: 800;
  letter-spacing: 0.01em;
  cursor: pointer;
  transition: transform .2s ease, filter .2s ease, box-shadow .2s ease;
  box-shadow: 0 12px 30px rgba(34, 197, 94, 0.32);
}

button:hover {
  transform: translateY(-1px);
  filter: brightness(1.04);
}

button:active {
  transform: translateY(0);
}

button.secondary {
  margin-top: 12px;
  background: rgba(15, 23, 42, 0.7);
  color: #c8d6e8;
  border: 1px solid rgba(148, 163, 184, 0.30);
  box-shadow: none;
}

button.secondary:hover {
  border-color: rgba(52, 211, 153, 0.58);
}

.result {
  margin-top: 24px;
  padding: 20px;
  border-radius: 16px;
  border: 1px solid rgba(74, 222, 128, 0.35);
  background: linear-gradient(145deg, rgba(2, 6, 23, 0.84), rgba(14, 30, 55, 0.84));
  text-align: center;
  display: none;
}

.amount {
  margin: 8px 0;
  font-size: 32px;
  font-weight: 900;
  letter-spacing: 0.01em;
  color: #86efac;
}

.small {
  font-size: 13px;
  color: #a6b9d0;
}

footer {
  margin-top: 14px;
  font-size: 12px;
  text-align: center;
  color: #91a5bc;
}

@media (max-width: 520px) {
  .app {
    border-radius: 20px;
    padding: 22px;
  }

  .row {
    flex-direction: column;
    gap: 0;
  }
}
</style>
</head>

<body>
<div class="app">
  <h1>Daily Food Budget Calculator</h1>
  <div class="subtitle">for yall broke kids.</div>

  <label>Total Budget (RM)</label>
  <input type="number" id="budget" step="0.01" placeholder="e.g. 900">

  <div class="row">
    <div style="flex:1">
      <label>Start Date</label>
      <input type="date" id="start">
    </div>
    <div style="flex:1">
      <label>End Date</label>
      <input type="date" id="end">
    </div>
  </div>

  <button class="secondary" onclick="useToday()">Use Today as Start Date</button>

  <label>Include Today?</label>
  <select id="includeToday">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Days Food Is Covered</label>
  <input type="number" id="covered" value="0">

  <label>Savings Mode</label>
  <select id="savingMode">
    <option value="none">No savings</option>
    <option value="daily">Save RM per day</option>
    <option value="total">Save RM total</option>
  </select>

  <label>Savings Amount (RM)</label>
  <input type="number" id="savingAmount" value="0">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result">
    <div class="small">You can spend</div>
    <div class="amount" id="perDay"></div>
    <div class="small" id="summary"></div>
  </div>

  <footer>All calculations stay on your device</footer>
</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

function useToday() {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("start").value = today;
}

function calculate() {
  const budget = parseFloat(document.getElementById("budget").value);
  const start = new Date(document.getElementById("start").value);
  const end = new Date(document.getElementById("end").value);
  const includeToday = document.getElementById("includeToday").value;
  const covered = parseInt(document.getElementById("covered").value);
  const savingMode = document.getElementById("savingMode").value;
  const savingAmount = parseFloat(document.getElementById("savingAmount").value);

  if (isNaN(budget) || isNaN(start.getTime()) || isNaN(end.getTime())) return;

  let totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
  if (includeToday === "no") totalDays--;

  const spendingDays = totalDays - (isNaN(covered) ? 0 : covered);
  if (spendingDays <= 0) return;

  let totalSavings = 0;

  if (savingMode === "daily") {
    totalSavings = (isNaN(savingAmount) ? 0 : savingAmount) * spendingDays;
  } else if (savingMode === "total") {
    totalSavings = isNaN(savingAmount) ? 0 : savingAmount;
  }

  const remainingForFood = budget - totalSavings;
  if (remainingForFood <= 0) return;

  const perDay = (remainingForFood / spendingDays).toFixed(2);

  document.getElementById("perDay").innerText = `RM ${perDay}`;
  document.getElementById("summary").innerText =
    `After saving RM ${totalSavings.toFixed(2)} total`;
  document.getElementById("result").style.display = "block";
}
</script>
</body>
</html>
