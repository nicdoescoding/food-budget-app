<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Food Budget</title>

<style>
:root {
 --bg: #030712;
  --card: rgba(15, 23, 42, 0.68);
  --accent: #22c55e;
  --accent-2: #34d399;
  --text: #ecfeff;
  --muted: #94a3b8;
  --border: rgba(148, 163, 184, 0.22);
  --shadow: 0 22px 80px rgba(2, 6, 23, 0.65);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
    padding: 26px;
  background:
    radial-gradient(900px 500px at 8% 0%, rgba(52, 211, 153, 0.2), transparent 55%),
    radial-gradient(900px 500px at 100% 100%, rgba(34, 197, 94, 0.2), transparent 58%),
    linear-gradient(165deg, #020617 0%, #030712 40%, #0b1120 100%);
  position: relative;
  overflow-x: hidden;
}

body::before,
body::after {
  content: "";
  position: fixed;
  border-radius: 999px;
  pointer-events: none;
  z-index: 0;
}

body::before {
  width: 380px;
  height: 380px;
  top: -120px;
  right: -120px;
  background: radial-gradient(circle, rgba(34, 197, 94, 0.35), rgba(34, 197, 94, 0));
}

body::after {
  width: 460px;
  height: 460px;
  left: -180px;
  bottom: -180px;
  background: radial-gradient(circle, rgba(20, 184, 166, 0.32), rgba(20, 184, 166, 0));
}

.app {
  width: 100%;
  max-width: 470px;
  background: var(--card);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius: 24px;
  border: 1px solid var(--border);
  padding: 28px;
  box-shadow: var(--shadow);
  position: relative;
  z-index: 1;
}

.app::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 24px;
  padding: 1px;
  background: linear-gradient(150deg, rgba(167, 243, 208, 0.38), rgba(34, 197, 94, 0), rgba(148, 163, 184, 0.2));
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  -webkit-mask-composite: xor;
  pointer-events: none;
}

h1 {
  font-size: clamp(24px, 3vw, 28px);
  letter-spacing: 0.2px;
  text-align: center;
  margin: 0;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #cbd5e1;
  margin: 8px 0 24px;
}

label {
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-weight: 600;
  color: #9fb3ca;
  margin-top: 16px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px 14px;
  margin-top: 6px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #020617;
  color: var(--text);
  font-size: 16px;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--accent);
}

.row {
  display: flex;
  gap: 12px;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: #052e16;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  margin-top: 10px;
}

.result {
  margin-top: 22px;
  padding: 18px;
  border-radius: 14px;
  background: #020617;
  border: 1px solid var(--border);
  text-align: center;
  display: none;
}

.amount {
  font-size: 28px;
  font-weight: 700;
  color: var(--accent);
  margin: 6px 0;
}

.small {
  font-size: 13px;
  color: var(--muted);
}

footer {
  margin-top: 14px;
  font-size: 12px;
  text-align: center;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="app">
  <h1>Daily Food Budget</h1>
  <div class="subtitle">Plan smart. Save intentionally.</div>

  <label>Total Budget (RM)</label>
  <input type="number" id="budget" step="0.01" placeholder="e.g. 900">

  <div class="row">
    <div style="flex:1">
      <label>Start Date</label>
      <input type="date" id="start">
    </div>
    <div style="flex:1">
      <label>End Date</label>
      <input type="date" id="end">
    </div>
  </div>

  <button class="secondary" onclick="useToday()">Use Today as Start Date</button>

  <label>Include Today?</label>
  <select id="includeToday">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Days Food Is Covered</label>
  <input type="number" id="covered" value="0">

  <label>Savings Mode</label>
  <select id="savingMode">
    <option value="none">No savings</option>
    <option value="daily">Save RM per day</option>
    <option value="total">Save RM total</option>
  </select>

  <label>Savings Amount (RM)</label>
  <input type="number" id="savingAmount" value="0">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result">
    <div class="small">You can spend</div>
    <div class="amount" id="perDay"></div>
    <div class="small" id="summary"></div>
  </div>

  <footer>All calculations stay on your device</footer>
</div>

<script>
function useToday() {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("start").value = today;
}

function calculate() {
  const budget = parseFloat(document.getElementById("budget").value);
  const start = new Date(document.getElementById("start").value);
  const end = new Date(document.getElementById("end").value);
  const includeToday = document.getElementById("includeToday").value;
  const covered = parseInt(document.getElementById("covered").value);
  const savingMode = document.getElementById("savingMode").value;
  const savingAmount = parseFloat(document.getElementById("savingAmount").value);

  if (isNaN(budget) || !start || !end) return;

  let totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
  if (includeToday === "no") totalDays--;

  let spendingDays = totalDays - covered;
  if (spendingDays <= 0) return;

  let totalSavings = 0;

  if (savingMode === "daily") {
    totalSavings = savingAmount * spendingDays;
  } else if (savingMode === "total") {
    totalSavings = savingAmount;
  }

  const remainingForFood = budget - totalSavings;
  if (remainingForFood <= 0) return;

  const perDay = (remainingForFood / spendingDays).toFixed(2);

  document.getElementById("perDay").innerText = `RM ${perDay}`;
  document.getElementById("summary").innerText =
    `After saving RM ${totalSavings.toFixed(2)} total`;
  document.getElementById("result").style.display = "block";
}
</script>
</body>
</html>
